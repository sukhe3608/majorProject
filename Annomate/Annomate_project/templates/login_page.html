<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset & global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F3E7E9 10%, #E3E9F5 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }


        /* Login Form */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #6c63ff, #ff6cab);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6c63ff;
        }

        .btn {
            background: linear-gradient(90deg, #6c63ff, #ff6cab);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 45px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
            transition: all 0.4s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff6cab, #6c63ff);
            transform: translateY(-4px);
        }

        .btn:focus {
            outline: none;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #6c63ff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: 16px;
            color: #999;
        }

        /* Floating Bubbles */
        .floating-bubble {
            position: absolute;
            background: rgba(108, 99, 255, 0.6);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }

        .bubble-small { width: 50px; height: 50px; }
        .bubble-medium { width: 100px; height: 100px; }
        .bubble-large { width: 150px; height: 150px; }

        .bubble-1 { top: 10%; left: 15%; animation-duration: 8s; }
        .bubble-2 { top: 50%; left: 70%; animation-duration: 12s; }
        .bubble-3 { top: 30%; left: 90%; animation-duration: 10s; }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/login_page/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="fnm" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pwd" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p style="margin-top: 5px;">Don't have an account ? <a style="text-decoration:none; color: #6c63ff;" href="/signup/">SignUp</a></p>
        </form>
    </div>

    <footer>&copy; 2024 Login Page. All rights reserved.</footer>

    <!-- Floating bubbles -->
    <div class="floating-bubble bubble-small bubble-1"></div>
    <div class="floating-bubble bubble-medium bubble-2"></div>
    <div class="floating-bubble bubble-large bubble-3"></div>

</body>
</html>
